<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ntro • Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrapper">
    <header class="header">
      <h1 class="name">Ntro</h1>
      <p class="role">Full-Stack Developer</p>
    </header>

    <section class="languages">
      <h2>Languages & Technologies</h2>
      <div class="grid-icons">
        <div class="icon-card">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/html5.svg" alt="HTML5" />
          <span>HTML5</span>
        </div>
        <div class="icon-card">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/css3.svg" alt="CSS3" />
          <span>CSS3</span>
        </div>
        <div class="icon-card">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/javascript.svg" alt="JavaScript" />
          <span>JavaScript</span>
        </div>
        <div class="icon-card">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/python.svg" alt="Python" />
          <span>Python</span>
        </div>
        <div class="icon-card">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/cplusplus.svg" alt="C++" />
          <span>C++</span>
        </div>
        <div class="icon-card">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/php.svg" alt="PHP" />
          <span>PHP</span>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>© 2025 Nitro.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
